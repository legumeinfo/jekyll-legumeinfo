<!DOCTYPE html>
{% if page contains "lang" %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="{{ site.lang }}">
{% endif %}

{% include head.html %}

<body>

{% include navbar.html %}

{% assign iframe_style="display: flex; width: 100%; height: 100vh; flex-direction: column;" %}
<iframe id="myiframe" src="{{ page.iframe_url }}" style="{{ iframe_style }}"></iframe>

<script language="javascript">
    var iframe = document.getElementById('myiframe');
        iframe.src = iframe.src + window.location.search;
</script>

</body>
</html>
