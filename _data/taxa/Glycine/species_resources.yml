- abbrev: glyfa
  description: Glycine falcata (Benth.) is unique among perennial Glycine species
    in that it does not form a vine but rather short, erect stems from a fibrous woody
    root system instead of the more common taproot. Seeds are round and smooth similar
    to the annual species. G. falcata is a diploid (2n = 40) and is the sole member
    of the F-genome. It is sister to the remainder of subgenus Glycine, and is distinctive
    ecologically, characteristically growing in the black soil region of Queensland
    and possessing both chasmogamous and below- ground cleistogamous flowers, the
    latter producing geocarpic fruits (Ratnaparkhe et al 2011; Gonzalez-Orozco et
    al., 2012).
  genus: Glycine
  resources:
  - URL: https://soybase.org/gb2/gbrowse/gmax1.01/?label=diversity_falcata_BES_alignments
    description: GBrowse for G. falcata Bac End Sequence alignments on Gmax1.01
