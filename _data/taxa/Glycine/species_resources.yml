- abbrev: glydo
  description: Glycine dolichocarpa (Tateishi & Ohashi) is a twining plant with long
    straight dark brown pods with 5-7 seeds. Seeds are square and dark brown in color.
    G. dolichocarpa is an allotetraploid (2n = 4x = 80) formed by hybridizatoin between
    G. syndetika and G. tomentella D3 (both 2n = 40). (This species was formerly part
    of the Glycine tomentella species complex and was referred to as G. tomentella
    T2.) It has a limited Australian range in Queensland, but like several other Glycine
    allopolyploids, has colonized islands of the Pacific Ocean (in this case Taiwan)
    where no perennial diploid Glycine species have been found ( Ratnaparkhe et al
    2011; Harbert et al 2014).
  genus: Glycine
