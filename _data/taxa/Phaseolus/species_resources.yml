  - accession: BAT93
    description: Common bean genotype BAT 93, a representative of the Mesoamerican
      gene pool, was bred for high productivity in tropical conditions at the Centro
      Internacional de Agricultura Tropical (CIAT), Colombia (Voysest, 1983, 2000).
      It was selected from a double cross population developed between landraces.
      BAT 93 was selected for mutagenesis (Table 1) because it is one of the parents
      of the core common bean mapping population (Freyre et al., 1998), it has been
      used in the generation of a large BAC library (Kami et al., 2006), and it is
      amenable for production in temperate and tropical environments and under growth
      chamber, greenhouse, or field conditions (Blair et al., 2005). BAT 93 also possesses
      several desirable characteristics (Table 1), including disease resistance (Sanchez-Valdez
      et al., 2004). Seed of BAT 93 were carefully generated for the experiment from
      single plant selections and confirmed for homogeneity using simple sequence
      repeat marker analysis at CIAT.
    identifier: BAT93
    name: BAT 93
    origin: CIAT, Colombia
