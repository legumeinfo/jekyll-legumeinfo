- abbrev: trisu
  commonName: Subterranean clover
  description: Trifolium subterraneum, the subterranean clover, is a species of clover
    native to Europe, Southwest Asia, Northwest Africa and Macaronesia. The plant's
    name comes from its underground seed development (geocarpy), a characteristic
    not possessed by other clovers. It can thrive in poor-quality soil where other
    clovers cannot survive, and is grown commercially for animal fodder. There are
    three distinct subspecies used in agriculture, each with its own ideal climate
    and soil type, allowing for wide distribution of the plant over varied environments.
