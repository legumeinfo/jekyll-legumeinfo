<li><a href="{{ "/" | relative_url }}">Home</a></li>
<li>
  <a class="tools" href="{{ "/tools" | relative_url }}">Tools</a>
  {% if site.data.tools %}
  {% assign groups = site.data.tools | group_by: "category" | sort: "name" %}
  <div class="uk-navbar-dropdown uk-width-auto" uk-dropdown="toggle: .tools; delay-hide: 0;">
    <ul class="uk-nav uk-navbar-dropdown-nav uk-link-reset">
    {% for group in groups %}
      {% for item in group.items %}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
  {% endif %}
</li>
