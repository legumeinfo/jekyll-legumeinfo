---
layout: default
title: Tools
taxa_menu: true
---
{% assign groups = site.data.tools | group_by: "category" | sort: "name" %}

<h1>Informatic Tools</h1>

{% for group in groups %}
<h2>{{ group.name }}</h2>
<dl>
  {% for item in group.items %}
  <dt><a href="{{ item.url }}">{{ item.name }}</a></dt>
  <dd>{{ item.description }}</dd>
  {% endfor %}
</dl>
{% endfor %}
