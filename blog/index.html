<h1>Blog</h1>

<dl class="uk-description-list uk-description-list-divider">
  {% for post in site.categories.blog %}
  <dt><a href="{{ post.url }}">{{ post.title }}</a> | {{ post.date | date_to_long_string }}</dt>
  <dd>{{ post.summary }} <a href="{{ post.url }}">Read more...</a></dd>
  {% endfor %}
</dl>
